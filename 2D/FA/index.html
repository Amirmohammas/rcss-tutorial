<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>مستندات شبیه‌سازی دوبعدی فوتبال</title>
    <link href="https://unpkg.com/docute-fa@0.1.1/dist/docute.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
</head>
<body>
<div id="docute"></div>
<script src="https://unpkg.com/docute-fa@0.1.1/dist/docute.js"></script>
<script>
    new Docute({
        target: '#docute',
        title: '🎓 مستندات شبیه‌سازی دوبعدی فوتبال',
        highlight: ['cpp', 'bash', 'c', 'markdown'],
        router: {
            mode: 'history'
        },
        detectSystemDarkTheme: true,
        darkThemeToggler: true,
        sourcePath: '/',
        editLinkBase: 'https://github.com/egoist/docute/tree/master/website/docs',
        editLinkText: 'این صفحه را در گیتهاب ویرایش کنید.',
        sidebar: [
            {
                title: 'مقدماتی',
                children: [
                    {
                        title: 'شبیه‌سازی دوبعدی فوتبال چیست؟',
                        link: '/2D/FA/'
                    },
                ]
            },
            // {
            //     title: 'پیشرفته',
            //     children: [
            //         {
            //             title: 'مقدمه',
            //             link: '/'
            //         },
            //     ]
            // },
            {
                title: 'مشارکت کنندگان',
                link: '/2D/FA/about-us'
            },
            {
                title: 'شیوه‌ی مشارکت',
                link: '/2D/FA/contribute'
            },
            {
                title: 'پس‌گفتار',
                link: '/2D/FA/credits'
            }
        ],
        footer: `
          <div style="border-top:1px solid var(--border-color);padding-top:30px;margin: 40px 0;color:#999999;font-size: .9rem;">
          &copy; ${new Date().getFullYear()}.
           ساخته شده با ❤️ در
           <a href="https://kn2c.ir" target="_blank">
           KN2C Robotics Lab.</a>

            بوسیله‌ی
            <a href="https://github.com/sadraiiali/docute-fa">داکیوت فارسی</a>
             </div>
          `
    })
</script>
</body>
</html>
